<input type="text" placeholder="input name" ng-model="employeeInfo.name"   />
<input type="text" placeholder="input role" ng-model="employeeInfo.role" />
<input type="text" placeholder="input project name" ng-model="employeeInfo.project.project_name" />
<input type="text" placeholder="input location" ng-model="employeeInfo.project.project_location" />
<button ng-click ="addOrUpdate(e)" ng-disabled="buttonDisabled || (!employeeInfo.name|| !employeeInfo.role)" >{{btn}}</button>
